    <style>
        /* Smooth theme fade */
        .theme-transition {
            transition: background-color .4s ease, color .4s ease;
        }

        /* Mobile menu hidden by default */
        .mobile-menu {
            display: none;
        }
        .mobile-menu.open {
            display: block;
            animation: fadeSlide .3s ease-out forwards;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Desktop menu hover underline */
        .nav-link {
            color: #0C2340;
            position: relative;
            transition: .3s;
            font-weight: 500;
        }
        .nav-link:hover {
            color: orange;
        }
        .underline-hover {
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 3px;
            background: orange;
            transition: width .3s;
        }
        .group:hover .underline-hover {
            width: 100%;
        }

        /* Mobile menu items */
        .mobile-item {
            display: block;
            padding: 14px 20px;
            border-bottom: 1px solid #eee;
            color: #1f2937;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .mobile-item:hover {
            background: #f5f5f5;
        }

        /* Theme toggle button */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #d1d5db;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: .3s;
        }
        .theme-toggle-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255,255,255,0.15);
        }

        .theme-icon-dark {
            display: none;
        }
        .dark .theme-icon-light {
            display: none;
        }
        .dark .theme-icon-dark {
            display: block;
        }

        /* Search dropdown */
        .search-dropdown {
            display: none;
        }
        .search-dropdown.open {
            display: block;
            animation: fadeSlide .2s ease-out;
        }

        /* Language dropdown */
        .language-dropdown {
            display: none;
        }
        .language-dropdown.open {
            display: block;
            animation: fadeSlide .2s ease-out;
        }

        /* DARK MODE OVERRIDES */
        .dark body {
            background-color: #111827 !important;
            color: #f3f4f6 !important;
        }
        .dark nav {
            background-color: #1f2937 !important;
        }
        .dark .mobile-item {
            background-color: #1f2937 !important;
            color: #f3f4f6 !important;
            border-color: #374151 !important;
        }
        .dark .mobile-item:hover {
            background-color: #374151 !important;
        }
        .dark .nav-link {
            color: #e5e7eb !important;
        }
        .dark .nav-link:hover {
            color: #F5C642 !important;
        }

        /* SSL Certificate Indicator */
        .ssl-indicator {
            font-size: 0.7rem;
            background: linear-gradient(45deg, #10b981, #34d399);
        }

        /* Domain Badge */

            background: rgba(255,255,255,0.1);
